name: mystiq
description: MystiQ - Mistik fal uygulaması (Flutter)
publish_to: 'none'

environment:
  sdk: ">=3.1.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.6
  go_router: ^14.2.0
  provider: ^6.0.5
  intl: ^0.20.2
  lottie: ^3.1.2
  audioplayers: ^6.0.0
  image_picker: ^1.1.2
  in_app_purchase: ^3.1.11
  google_mobile_ads: ^5.1.0
  firebase_core: ^3.6.0
  firebase_auth: ^5.2.0
  cloud_firestore: ^5.4.4
  firebase_storage: ^12.3.4
  firebase_messaging: ^15.1.2
  google_sign_in: ^6.2.1
  sign_in_with_apple: ^6.1.0
  http: ^1.2.2
  shared_preferences: ^2.2.2
  share_plus: ^10.0.2
  flutter_local_notifications: ^17.2.1+2
  timezone: ^0.9.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/bg/
    - assets/images/categories/
    - assets/images/categories/2.0x/
    - assets/images/categories/3.0x/
    - assets/images/coffee/
    - assets/images/tarot/
    - assets/images/tarot/fronts/
    - assets/splash/
    - assets/lottie/
    - assets/audio/
    - assets/config/
    - assets/i18n/
    - assets/icons/

# App icon configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/icons/mystiq_icon.jpg
  min_sdk_android: 21
  remove_alpha_ios: true
  # Android adaptive icon (enabled)
  adaptive_icon_background: "#0F0D15"   # MystiQ koyu arka plan
  adaptive_icon_foreground: assets/icons/mystiq_icon.jpg

# Native splash screen configuration (Android + iOS)
flutter_native_splash:
  # Native splash ekranlarını kapatıyoruz; Flutter içinden SplashPage kullanılıyor.
  android: false
  ios: false
  web: false
