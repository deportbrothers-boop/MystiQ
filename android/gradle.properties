android.useAndroidX=true
android.enableJetifier=true

# Gradle JVM memory and encoding (single source of truth)
org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=1024m -Dfile.encoding=UTF-8 -XX:+HeapDumpOnOutOfMemoryError -XX:+UseParallelGC

# Kotlin daemon memory (separate from Gradle)
kotlin.daemon.jvm.options=-Xmx1024m

# If you want to force a specific JDK, point this to JDK 17 (recommended).
# Commented out by default to let Flutter/Android Studio manage the JDK.
# org.gradle.java.home=C:/Program Files/Android/Android Studio/jbr

# Optional: cap worker concurrency on modest machines
org.gradle.workers.max=6

# Cleaner logs
org.gradle.console=plain
